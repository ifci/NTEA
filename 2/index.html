				<section data-markdown>
				    <script type="text/template">
				        <h3>作为新人如何快速进入角色</h3>
                        <div>1.转变观念，建立责任感或使命感的观念</div>
                        <p>公司制度由hr来培训，但是做事的方式还是需要导师来引导。由原来被动的无时间观念的行事风格，转变为主动的有规则的工作风格，需要在思想上或行动上都要重视起来。 </p>
                        <div>2.沟通方式</div>
                        <p>主要是换位思考，站在对方的角度想问题，比如前端跟设计沟通一个问题时，想这个问题设计是怎么看的？这个问题程序是怎么看的？而新人刚接触社会，对其它岗位也不了解，换位之后场景的重塑能力不是很大，所以这时候了解一些常有的的沟通技巧，同时也要了解其它岗位的工作内容，不一定了解细节，但一定要了解工作的方式，他们的行为或思维习惯。</p>
                        <div>3.认真学习</div>
                        <p>向身边的任何人虚心请教问题，不管之前如何，后面的路还很长，最终的结果需要认真的去谱写。</p>
                        <div>4.喜欢上你的工作</div>
                        <p>进入角色的前提，首先你的喜欢自己的工作，喜欢达到执著的程度，十分的执迷，愿意为一个特别的技术点投入更多的时间或精力。</p>
				    </script>
				</section>

				<section data-markdown>
                    <script type="text/template">
                        <h3>需要学习的东西</h3>
                        <div>1.做事思路</div>
                        <p>在公司做事所有的都是结果导向的，不强求方法或思路，当然并不表示方法不重要。只有明白结果的重要性，做事才会选择比较适中的一个方法。</p>
                        <div>2.沟通技巧</div>
                        <p>企业中约75%的工作停顿、发生问题是因为沟通的问题。很多时间用在了沟通上，工作中的50%以上的障碍都是在沟通中产生的。 </p>
                        <div>3.技术实力</div>
                        <p>寻求帮助一般是请教解决问题的思路或方法，能搜到的最好不要直接去问其他人，而且所有的问题建议先在搜索引擎里边搜一下，然后在针对无法解决的问题咨询。</p>
                        <div>4.时间管理技巧</div>
                        <p>其实就是如何有效的工作。一般事情有轻重缓急之分，着急的事情排在前面做，慢一点的事情排在后面做。</p>
                        <div>5.团队合作技巧</div>
                        <p>尽量不要说我做不了，不关我事，跟我没关系等等的。有时候安排你做一些事，只是在考验你的承受能力或干活的态度，这个时候就体现了你的潜在价值。所以最好无论是简单还是复杂的活，一定要用积极主动的态度去面对，就算解决不了，一定要努力寻找答案或办法。</p>
                    </script>
				</section>

				<section data-markdown>
                    <script type="text/template">
                        <div>不要太纠结事情的对错，而注重探索事情背后的缘由</div>
                        <p>在工作中，有些时候对错的界限是很模糊的，只有立场或角度的不对，没有一定的对错，只有立场角度的不同，当然有些触及道德的底线那肯定是有问题。</p>
                    </script>
